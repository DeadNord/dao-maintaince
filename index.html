<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Maintaince</title>
  </head>
  <body class="background">
    <header class="header">
      <div class="container">
        <div class="border flex__header">
          <div class="flex">
            <a href="" class="header__logo-item">
              <svg class="header__logo">
                <use href="/src/images/icons.svg#icon-logo"></use>
              </svg>
            </a>

            <a href="" class="header__title-item">
              <svg class="header__title">
                <use href="/src/images/icons.svg#icon-webforces"></use>
              </svg>
            </a>
          </div>
          <ul class="flex media__list">
            <li class="media__item">
              <a href="" class="media__link">
                <svg class="icon media__icon">
                  <use href="/src/images/icons.svg#icon-discord"></use>
                </svg>
                <p class="media__text">Discord</p>
              </a>
            </li>
            <li class="media__item">
              <a href="" class="media__link">
                <svg class="icon media__icon">
                  <use href="/src/images/icons.svg#icon-twitter"></use>
                </svg>
                <p class="media__text">Twitter</p>
                
              </a>
            </li>
            <li class="media__item">
              <a href="" class="media__link">
                <svg class="icon media__icon">
                  <use href="/src/images/icons.svg#icon-telegram"></use>
                </svg>
                <p class="media__text">Telegram</p>
                
              </a>
            </li>
            <li class="media__item">
              <a href="" class="media__link">
                <svg class="icon media__icon">
                  <use href="/src/images/icons.svg#icon-twitch"></use>
                </svg>
                <p class="media__text">Twitch</p>
                
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container flex">
        <div class="border border--maintaince">
          <svg class="icon maintaince">
            <use href="/src/images/icons.svg#icon-maintaince"></use>
          </svg>
        </div>
        <div class="logo-div">
           <svg class="icon icon__logo--main">
                <use href="/src/images/icons.svg#icon-logo"></use>
              </svg>
        </div>
      </div>
      <div class="container container--desk">
        <div class="border flex">
          <div class="flag">
            <svg class="icon icon__flag">
              <use href="/src/images/icons.svg#icon-flag-ua"></use>
            </svg>
          </div>
          <h2 class="desk">Blockchain social platform</h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <ul class="flex footer__list">
          <li class="footer__item">
            <a href="" class="footer__link">
              <svg class="icon footer__icon">
                <use href="/src/images/icons.svg#icon-discord"></use>
              </svg>
              Discord
            </a>
          </li>
          <li class="footer__item">
            <a href="" class="footer__link">
              <svg class="icon footer__icon">
                <use href="/src/images/icons.svg#icon-twitter"></use>
              </svg>
              Twitter
            </a>
          </li>
          <li class="footer__item">
            <a href="" class="footer__link">
              <svg class="icon footer__icon">
                <use href="/src/images/icons.svg#icon-telegram"></use>
              </svg>
              Telegram
            </a>
          </li>
          <li class="footer__item">
            <a href="" class="footer__link">
              <svg class="icon footer__icon">
                <use href="/src/images/icons.svg#icon-twitch"></use>
              </svg>
              Twitch
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
